<md-dialog aria-label="Add a new course">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add New Course</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:600px;max-width:800px;max-height:810px; ">
<form name="projectForm">
            
            <md-input-container class="md-block">
                <label>Course Name</label>
                <input required name="Course Name" ng-model="course.name">
            </md-input-container>
			
			
			 <md-input-container class="md-block">
                <label>Course Number</label>
                <input required  name="Course Number" ng-model="course.num" min="0" placeholder="101" ng-pattern="/^[0-9]+$/" md-maxlength="5" />
            </md-input-container>
            
            
          <md-input-container flex>
          <label class="dropdownlabel">Department</label>
           <md-select ng-model="course.dname">   
            <md-option ng-repeat="dept in departments">
              {{dept.name}}
            </md-option>
          </md-select>
        </md-input-container>
        </form>
        </md-dialog-content>
       
       
     <md-dialog-actions layout="row">
      
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored button-padding" ng-click="answer('useful')" style="margin-right:20px;" >
        <i class="fa fa-book"></i> Add 
      </button>
 
    </md-dialog-actions>
        

    </form>
</md-dialog>
